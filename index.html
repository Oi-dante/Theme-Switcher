<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
    <title>Theme-Switcher</title>
</head>

<body>
    

    <div class="container">

        <h1>Click the button below to switch the themes!</h1>
        <div class="theme-swap">
            <img id="dark-theme" src="./assets/moon.svg" alt="">
            <button id="switch-theme">
                <img src="./favicon/android-chrome-192x192.png" alt="">
            </button>
            <img id="light-theme" src="./assets/sun.svg" alt="">
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
